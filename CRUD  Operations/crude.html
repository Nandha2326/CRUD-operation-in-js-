<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="./crud.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-lg head">
        <div class="form me-4">
            <h1 class=heading>Exmpoyees</h1>
            <form class="formtag" autocomplete="off"  onsubmit= "event.preventDefault();onFormSubmit()" >
                <div >
                    <label >Name</label>
                    <input type="text" name="name"   id="name" class="form-control"placeholder="enter your Name">
                    <p style="color: red;" class="first" ></p>
                </div >
                <div >
                    <label for="email"> email Id</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="enter email Id">
                    <p style="color: red;" class="mail" ></p>
                </div>
            
                <div >
                    <label for="age">age</label>
                    <input type="number" name="age"  id="age" pattern="/^(1[8-9]|[2-2][0-9]|30)$/" class="form-control"placeholder="Enter your age ">
                    <p style="color: red;" class="age" ></p>
                </div>
                <div >
                    <label for="salary">Salary</label>
                    <input type="text  "name="number" id="salary" class="form-control "placeholder="enter your salary">
                    <p style="color: red;" class="salary" ></p>
                </div>
                <button class="submit btn btn-success" type="submit" value="Submit">Submit</button>
            </form>
        </div>
        <div class="tbl">
            <input type="search"  class="form-control mb-2" id="searchbar" onkeyup="searchTable()"  placeholder="search">
            <p style="color: red;" class="search" ></p>
            <table class=" tb  table table-bordered"  id="storedata">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>email id</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Action</th>
                        
                        
                    </tr>
                </thead>
               <tbody>
                
               </tbody>
            </table>
        </div>
           
        
   
  <script src="./crud.js"></script>
       
</body>
</html>
